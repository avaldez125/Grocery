<!doctype html>
<html>
	<head>
		<title>Register Account</title>
	</head>
	<body>
		<h1>Register Account</h1>
		<input type="text"	   placeholder="Email">		  <br>
		<input type="text"     placeholder="Username">		  <br>
		<input type="password" placeholder="Password">		  <br>
		<input type="password" placeholder="Verify Password"><br>
		<h2>Devices Owned</h2>

		<input type="checkbox"><label>Laptop</label><br>

		<input type="checkbox"><label>Tablet</label><br>
		<input type="checkbox"><label>Other:</label><input type="text" placeholder="Please specify"><br>
		<h2>Sex</h2>
		<input type="radio" name="sex"><label>Male</label><br>
		<input type="radio" name="sex"><label>Female</label><br>
		<input type="radio" name="sex"><label>Prefer not to answer</label><br>
		<input type="button"   value="REGISTER" onClick="location.href='Thank-You-Registration.html'"><br>
		<a href="index.html">HOME</a>
